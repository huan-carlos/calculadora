<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Conversor Base Numérica</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="conversor">
            <table id="tabela">
                <tr>
                    <td>Decimal</td>
                    <td><input type="text" id="decimal"></td>
                </tr>
                <tr>
                    <td>Binário</td>
                    <td><input type="text" id="binario"></td>
                </tr>
                <tr>
                    <td>Hexadecimal</td>
                    <td><input type="text" id="hexadec"></td>
                </tr>
                <tr>
                    <td>Octal</td>
                    <td><input type="text" id="octal"></td>
                </tr>
            </table id="tabela">
            <button id="converter">Converter</button>
            <button id="limpar">Limpar</button>
            <script src="script.js"></script>
        </div>
    </body>
</html>
